name: Build and test

on: [push, pull_request]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Dart SDK
        uses: dart-lang/setup-dart@v1.4
        with:
          sdk: stable
      - name: Test
        run: |
          ./build_and_test.sh
        shell: bash
