name: Build and test

on: [push, pull_request]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        python-version: [3.8, 3.9, "3.10", "3.11"]
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4
      - name: Flutter Runner
        uses: jddeep/Flutter-Runner@1.2.0
      - name: Test
        run: |
          ./build_and_test.sh
