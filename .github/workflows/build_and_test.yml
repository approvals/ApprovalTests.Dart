name: Build and test

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v4

      - name: ğŸ¦ Set up Dart SDK
        uses: dart-lang/setup-dart@v1.4
        with:
          sdk: stable

      - name: ğŸ“¦ Setup Visual Studio Code
        run: |
          if [[ "${{ runner.os }}" == "Linux" ]]; then
            sudo snap install code --classic
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            brew install --cask visual-studio-code
          elif [[ "${{ runner.os }}" == "Windows" ]]; then
            choco install vscode
          fi
        shell: bash
      
      - name: âœ”ï¸ Verify Visual Studio Code installation
        run: |
          if [[ "${{ runner.os }}" == "Linux" ]]; then
            /snap/bin/code --version
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            "/Applications/Visual Studio Code.app/Contents/Resources/app/bin/code" --version
          elif [[ "${{ runner.os }}" == "Windows" ]]; then
            "C:\\Program Files\\Microsoft VS Code\\bin\\code" --version
          fi
        shell: bash

      - name: ğŸ“¦ Setup Android Studio
        run: |
          if [[ "${{ runner.os }}" == "Linux" ]]; then
            sudo snap install android-studio --classic
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            brew install --cask android-studio
          elif [[ "${{ runner.os }}" == "Windows" ]]; then
            choco install androidstudio
          fi
        shell: bash
      
      - name: âœ”ï¸ Verify Android Studio installation
        run: |
          if [[ "${{ runner.os }}" == "Linux" ]]; then
            /snap/bin/android-studio --version
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            "/Applications/Android Studio.app/Contents/MacOS/studio" --version
          elif [[ "${{ runner.os }}" == "Windows" ]]; then
            "C:\\Program Files\\Android\\Android Studio\\bin\\studio64.exe" --version
          fi
        shell: bash

      - name: ğŸ“¦ Install Dependencies
        run: |
         dart pub global activate coverage
         dart pub get

      - name: âœ¨ Check Formatting
        run: dart format --set-exit-if-changed .
      
      - name: ğŸ•µï¸ Analyze
        run: dart analyze .

      - name: ğŸ§ª Run Tests
        run: dart run test --coverage=./coverage && dart pub global run coverage:format_coverage --packages=.dart_tool/package_config.json --report-on=lib --lcov -o ./coverage/lcov.info -i ./coverage

      - name: â¬†ï¸ Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4.4.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
