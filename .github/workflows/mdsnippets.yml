name: Formatting and Snippets
on:
  push:
    branches:
      - main
jobs:
  format_and_snippets:
    runs-on: ubuntu-latest
    steps:
    - name: üìö Git Checkout
      uses: actions/checkout@v5
   
    - name: Set Git Author for Snippets Commit
      run: |
         git config --local user.name "github actions"
         git config --local user.email "actions@github.com"

    - name: ‚úèÔ∏è Create mdsnippets.json
      run: |
        echo '{
          "$schema": "https://raw.githubusercontent.com/SimonCropp/MarkdownSnippets/master/schema.json",
          "Convention": "InPlaceOverwrite",
          "TocLevel": 5
        }' > ${GITHUB_WORKSPACE}/mdsnippets.json
      shell: bash

    - name: ‚ôªÔ∏è Run MarkdownSnippets
      run: |
        dotnet tool install --global MarkdownSnippets.Tool
        mdsnippets ${GITHUB_WORKSPACE}
      shell: bash

    - name: ‚¨ÜÔ∏è Git Commit and Push
      uses: github-actions-x/commit@v2.9
      with:
        github-token: "${{ secrets.GITHUB_TOKEN }}"
        commit-message: ". d updated markdown snippets"
        rebase: 'true'
        push-branch: 'main'
